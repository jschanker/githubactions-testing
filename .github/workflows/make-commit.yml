name: Push commit
on:
  push
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make commit with data
        run: |
          curl ( echo -n const pathwayData = ; curl https://api.merakilearn.org/pathways?courseType=json; echo -n \; ) > pathway_data.js
      - name: Commit pathway data
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'jschanker@users.noreply.github.com'
          git add pathway_data.js
          git commit -am "Testing"
          git push
